<ng-container *ngIf="inspections">
	<div class="inspection-list-scrollable">
		<div *ngIf="inspections.length > 0">
			<table class="table table-striped table-hover inspection-table">
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th class="text-center">Datum kontroly</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>

				<tr *ngFor="let ins of inspections; let i = index"
					(click)="inspectionSelected(ins)">
					<td>{{i + 1}}</td>
					<td>{{ins.DatumKontroly}}</td>
					<td>
						<span *ngIf="ins.sankce && ins.sankce.length > 0">uložena pokuta</span>
					</td>
					<td>
						<span *ngIf="ins.zakazy && ins.zakazy.length > 0">zakázané výrobky</span>
					</td>
					<td>
						<span *ngIf="ins.zajisteni && ins.zajisteni.length > 0">zabavené padělky</span>
					</td>
				</tr>
			</table>
		</div>			
	</div>
</ng-container>
