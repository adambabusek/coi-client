<div class="text-center jumbotron">
	<h1>Kontroly České obchodní inspekce</h1>
	<p>
		<search-form (notify)="searchResultNotify($event)" (notifyError)="userErrorNotify($event)"></search-form>
	</p> 
</div>

<div class="container-fluid">

	<div class="row">
		<div class="col-sm-5" style="padding-left: 0px; padding-right: 0px;">
			<inspection-list [inspections]="searchResult"
				(notifyInspectionSelected)="inspectionSelected($event)"></inspection-list>
		</div>

		<div class="col-sm-7">
			<ng-container *ngIf="detailItem">
				<inspection-detail [inspection]="detailItem"></inspection-detail>
			</ng-container>
		</div>
	</div>

</div>
