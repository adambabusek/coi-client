<div class="container">
	<div class="row">
		<form (ngSubmit)="submit()" class="form-inline">
			<div class="form-group">
				<label for="icoInput">ičo:</label>
				<input id="icoInput"
					[(ngModel)]="searchIco"
					placeholder="zadejte IČO..."
					name="ico"
					class="form-control"
					required
					autofocus>
			</div>
			<button type="submit" class="btn btn-info">
				<span class="glyphicon glyphicon-search"></span>
				<span>Vyhledat</span>
			</button>
			<div>
				<span style="color: grey; font-size:12px;">tip: 28528492, 31950, 27082440, 29285640, 15714845, 28800389</span>
			</div>
			<div>
				<span class="result-count" *ngIf="company">{{company.name}}, {{company.place}}</span>
			</div>
			<div>
				<span class="result-count" *ngIf="company">Počet kontrol: {{resultCnt}}</span>		
			</div>
		</form>
	</div>
</div>
